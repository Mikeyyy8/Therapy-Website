<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../sass/signup.css">
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/Login</title>
</head>
<body>
    <!-- Login section -->
        <div class="container">
            <form action="" id="login" class="form">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error" ></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Sign in</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="" id="linkCreateAccount">Don't have an account? Sign up</a>
                </p>
            </form>
            <!-- End of login section -->
            <!-- Sign up section -->
            <form action="" id="createAccount" class="form form--hidden">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error" ></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Sign up</button>

                <p class="form__text">
                    <a class="form__link" href="" id="linklogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <script src="../js/main.js"></script>
</body>
</html>
